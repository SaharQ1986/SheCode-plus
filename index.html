    <div class="container find background">
      <header>
        <h1>Find Location:</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control me-2"
                id="search-city"
                type="search"
                placeholder="Search for location"
                aria-label="Search"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-danger shadow-sm"
              />
            </div>
            <div class="col-md-3">
              <button class="btn btn-success w-100">Current</button>
            </div>
          </div>
        </form>
      </header>
      <section class="current-city">
        <div class="row">
          <!-- <div class="col-md-2">
            <p><i class="fa-solid fa-cloud-sun cloudy-sun"></i></p>
          </div> -->
          <div class="col-md-6 shiraz">
            <h5 class="currentcity" id="city">Shiraz</h5>
            <div class="operation">
              <span class="temp" id="temprature">12</span>
              <span class="celsius link">°C</span>
            </div>
            <!-- <div class="operation">
              <span class="temp">12</span>

                >°F</a
              >

            <div class="info">
              <p class="cureentdesc" id="description">Mostly sunny</p>
            </div>
          </div>
          <div class="col-md-6">
            <p class="sat">Saturday 12:00 PM</p>
            <div class="info">
              <p>Humidity: 50%</p>
              <p>Wind: 0 mph</p>
            </div>
          </div>
        </div>
      </section>
